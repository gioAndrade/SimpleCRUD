<div class="row" id="cont">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Adicionar
            </div>
            <div class="card-body">
                <form name="formPost" method="post">
                    <div id="inp">
                        <input type="text" class="form-control" placeholder="Nome" ng-model="post.name" ng-required>
                        <input type="text" class="form-control" placeholder="CPF" ng-model="post.cpf" ng-required>

                        <button type="button" class="btn btn-info" ng-click="createPost(post)">Enviar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="row" id="cont">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in posts">
                    <td>{{item.name}}</td>
                    <td>{{item.cpf}}</td>
                    <td>
                        <button type="button" id="btn" class="btn btn-info"><a href="#!/post/{{item.$id}}">Editar</a></button>
                        <button type="button" id="btn" class="btn btn-danger" ng-click="deletePost(item)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-1"></div>
</div>
